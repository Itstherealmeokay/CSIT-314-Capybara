{% extends 'webapp/base.html' %}
{% load static %}

{% block content %}
<div class="container bg-light shadow-md, p-5">
  <h2>{{ user_account.username }}'s Account</h2>
  <hr>
  <p><strong>Userame:</strong> {{ user_account.username }}</p>
  <p><strong>Email:</strong> {{ user_account.email }}</p>
  <p><strong>Role:</strong> {{ user_account.role }}</p>
  <p><strong>Password:</strong> {{ user_account.password }}</p>
</div>
{% endblock %}
