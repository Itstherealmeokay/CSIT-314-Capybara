{%extends 'webapp/base.html'%}

{%load crispy_forms_tags%}

{%block content%}

<div class="container bg-light shadow-md, p-5 form-layout">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-primary w-100, btn-block p-2">Save</button>
    </form>
</div>
{%endblock%}
