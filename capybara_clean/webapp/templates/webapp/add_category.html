{% extends "webapp/base.html" %}

{% block content %}
  <h2>Add Service Category</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Category</button>
  </form>
{% endblock %}
