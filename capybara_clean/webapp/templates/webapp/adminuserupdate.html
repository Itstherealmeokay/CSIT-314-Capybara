<!-- templates/adminuser/useradminupdate.html -->
{% extends 'webapp/base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Edit User ID: {{ user_id }}</h4>
    <form method="post">
        {% csrf_token %}
        <h5>Account Info</h5>
        {{ user_form.as_p }}
        
        <h5>Profile Info</h5>
        {{ profile_form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'adminuser_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
