{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Editing Profile for: {{ editing_user.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-success">Update Profile</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Admin Dashboard</a>
  </form>
{% endblock %}
